<img ng-src="{{imageUrl}}" class="appliance">

<h1>{{ appliance.type }}</h1>

<p>{{appliance.power}}</p>

<ul class="appliance-thumbs">
  <li ng-repeat="image in appliance.imageUrl">
    <img ng-src="{{image}}">
  </li>
</ul>

<ul class="specs">
  <li>
    <span>Power</span>
    <p>{{appliance.power}}</p>
  </li>
</ul>
